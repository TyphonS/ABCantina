    <script>
        var inputIp = document.createElement("input");
        inputIp.setAttribute("name","sender");
        inputIp.style.display = "none";

        const parentNode = document.querySelector('form[name="formMsg"]');

        document.body.onload = function () {
            var url = 'http://ip-api.com/json/?fields=query'; 
            var xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var ip = this.response;
                    inputIp.setAttribute("value",JSON.parse(ip).query);
                    parentNode.appendChild(inputIp);
                    console.log(inputIp);
                }
            };

            xhttp.open("GET", url, true);
            xhttp.send();
        }
